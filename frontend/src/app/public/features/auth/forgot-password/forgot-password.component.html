<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6 py-8 mx-auto">
        @if (isLoading) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>}
        <div class="w-full bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h2
                    class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Change Password
                </h2>
                <form (submit)="submit()" class="space-y-4 md:space-y-6" [formGroup]="form">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input formControlName="email" type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" required="" autocomplete="email">
                        @if (errorMessage) {
                        <small class="text-red-400 text-sm mt-2 mb-2">{{ errorMessage }}</small>
                        }
                    </div>
                    <button [disabled]="!form.valid" type="submit" [ngClass]="{
                        'w-full text-white bg-primary-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center': true,
                        'hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800': form.valid,
                        'opacity-50 cursor-not-allowed': !form.valid
                        }">Reset
                        password</button>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account? <a routerLink="/auth/login"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

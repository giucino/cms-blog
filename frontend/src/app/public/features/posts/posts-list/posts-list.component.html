<div class="bg-white font-[sans-serif] my-4">
    <div class="max-w-6xl mx-auto">
        <div class="text-center">
            <h2

        <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-16 max-lg:max-w-3xl max-md:max-w-md mx-auto">
            @for(post of posts; track post.id){

                    class="w-full h-60 object-cover" /> -->

                        <span class="text-sm block text-gray-400 mb-2 mr-1">{{moment(post.createdAt).format('llll')}}</span>
                        <span class="text-sm block text-gray-400 mb-2">| {{post.user.name}}</span>
                    </div>
                    <h3 [routerLink]="'/post/'+post.slug" class="text-xl font-bold text-gray-800">{{post.title}}</h3>
                    <hr class="my-4" />
                    <p class="text-gray-400 text-sm">{{post.content}}</p>
                </div>
            </div>
            }

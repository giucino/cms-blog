<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
            <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Willkommen
                bei DevLab
            </h2>
            <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Dein Blog f√ºr Webentwicklung. Entdecke
                praxisorientierte Artikel zu den neuesten Technologien und Tools.</p>
        </div>
        <div class="grid gap-8 lg:grid-cols-2">

            @for(post of posts; track post.id){
            <article
                class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <div class="flex justify-between items-start mb-2 text-gray-500">
                    <span
                        class="bg-primary-100 text-primary-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded dark:bg-primary-200 dark:text-primary-800">
                        <svg class="mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 4a2 2 0 012-2h4l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4z" />
                        </svg>
                        <a [routerLink]="['/categories', post.category.slug]">{{post.category.name}}</a>
                    </span>
                    <div class="flex items-center flex-col">
                        <div class="flex items-center space-x-4">
                            <img class="w-7 h-7 rounded-full"
                                src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/jese-leos.png"
                                alt="Jese Leos avatar" />
                            <span class="text-sm font-medium dark:text-white">
                                {{post.user.name}}
                            </span>
                        </div>
                        <span class="text-sm ml-auto">{{moment(post.createdAt).format('ll')}}</span>
                    </div>
                </div>
                <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><a
                        [routerLink]="'/post/'+post.slug">{{post.title}}</a></h2>
                <!-- <p class="mb-2 font-light text-gray-500 dark:text-gray-400">{{ post.content | truncate:105 }}</p> -->
                <div class="flex justify-end items-center">
                    <!-- <div class="flex items-center space-x-4">
                        <img class="w-7 h-7 rounded-full"
                            src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/jese-leos.png"
                            alt="Jese Leos avatar" />
                        <span class="font-medium dark:text-white">
                            {{post.user.name}}
                        </span>
                    </div> -->
                    <a [routerLink]="'/post/'+post.slug"
                        class="inline-flex items-center font-medium text-primary-600 dark:text-primary-500 hover:underline">
                        Read more
                        <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>
            </article>
            }

        </div>
    </div>
</section>

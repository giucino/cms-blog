<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto"
    role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="relative w-full max-w-md p-4 h-full md:h-auto">
        <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <button #closeButton (click)="closeModal()" type="button"
                class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Modal schlie√üen</span>
            </button>

            <div [class]="config?.iconConfig?.backgroundClass || ''">
                <svg [class]="config?.iconConfig?.class || ''" [attr.aria-hidden]="config?.iconConfig?.ariaHidden"
                    [attr.fill]="config?.iconConfig?.fill" [attr.viewBox]="config?.iconConfig?.viewBox"
                    [attr.xmlns]="config?.iconConfig?.xmlns" [innerHTML]="config?.iconConfig?.path || ''">
                </svg>
                <span class="sr-only">{{ config?.srOnlyText }}</span>
            </div>

            <p [class]="config?.textClass">
                {{ config?.message }}
            </p>

            <button #closeButton (click)="closeModal()" type="button" [class]="config?.buttonClass || ''"
                class="py-2 px-3 text-sm font-medium text-center text-white rounded-lg focus:ring-4 focus:outline-none">
                {{ config?.confirmButtonText || 'OK' }}
            </button>
        </div>
    </div>
</div>
